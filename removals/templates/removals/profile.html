{% extends 'removals/layout.html' %}

{% block body %}
<div class="period"><h3>Profile</h3></div>
<hr>
<div class="alert alert-success" id="editSuccess">Profile edited successfully!</div>
<div class="main">
    <div class="period">Hello, {{user.username}}!</div>
    <div class="period"><strong>Email:</strong> {{user.email}}</div>
    <div class="period"><strong>Role:</strong> {{user.role}}</div>
    <div><button class="btn" id="edit_profile" onclick="show_edit_profile()">Edit Profile</button></div>
    <div id="editProfile">
       <div class="form-group col-md-2">
           <label for="password">Password:</label>
           <input type="password" class="form-control" id="pass" placeholder="Password"><span id="checkPass" class="warning">Required field</span>
        </div>
        <div class="form-group col-md-2">
           <label for="confPassword">Confirm Password:</label>
           <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password"><span id="checkConfPass" class="warning">Required field</span>
        </div>
        <div class="form-group col-md-2">
            <label for="email">Change Email:</label>
            <input type="email" class="form-control" id="emailIn" value="{{user.email}}"><span id="emailCheck" class="warning">Required field</span>
        </div>
        <div>
            <span id="passMissMatch" class="warning">Password and Confirm Password fields must be the same!</span>
        </div>
        <div class="buttons-container">
            <button class="btn" id="save" onclick="save_profile()">Save</button><span> </span><button class="btn" id="cancel" onclick="cancel_edit_profile()">Cancel</button>
        </div>
    </div>
</div>
{% endblock %}
