{% extends 'removals/layout.html' %}

{% block body %}
<div class="period"><h3>Edit Job</h3></div>
<hr>
{%if message %}
<div class="alert alert-success">{{message}}</div>
{% endif %}
<div class="main">
            <form action="{% url 'edit-job' job.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputName">Name:</label>
                        <input type="text" class="form-control" id="inputName" name="name" value="{{job.name}}">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputPhone">Phone:</label>
                        <input type="text" class="form-control" id="inputPhone" name="phone" value="{{job.phone}}">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputEmail">Email:</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" value="{{job.email}}">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputDate">Date:</label>
                        <input type="date" class="form-control" id="inputDate" name="date" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputTime">Time:</label>
                        <input type="time" class="form-control" id="inputTime" name="time" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCost">Cost:</label>
                        <input type="text" class="form-control" id="inputCost" name="cost" value="{{job.final_cost}}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPickup">Pickup Address:</label>
                        <input type="text" class="form-control" id="inputPickup" name="pickup" value="{{job.pickup}}">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="inputPickCode">Post Code:</label>
                        <input type="text" class="form-control" id="inputPickCode" name="pickup-code" value="{{job.pick_code}}">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputMover">Mover:</label>
                        <input type="text" class="form-control" id="inputMover" name="mover" value="{{job.mover}}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPickup">Delivery Address:</label>
                        <input type="text" class="form-control" id="inputDelivery" name="delivery" value="{{job.delivery}}">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="inputDelivCode">Post Code:</label>
                        <input type="text" class="form-control" id="inputDelivCode" name="delivery-code" value="{{job.deliv_code}}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="details">Details:</label>
                        <textarea class="form-control" id="details" name="details">{{job.comment}}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn">Save</button>
            </form>
</div>
{% endblock %}
